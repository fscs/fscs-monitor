<!DOCTYPE html>

<style>
@font-face {
  font-family: 'Bahn';
  src:url("https://fonts.cdnfonts.com/css/5by7");

}
div {
  width: 50%;
  height: 50%;
  float: left;
  color: #cccccc;
  text-align: center;
  font-family: 'Bahn', monospace;
  overflow: hidden;
  white-space: nowrap; /* Don't forget this one */
text-overflow: ellipsis;

}
html, body {
    cursor:none;
    background-color: #000000;
  margin: 0;
  padding: 0;
  height: 100%;
}
.center{
    margin-left: auto;
    margin-right: auto;
    width: 100%;;
}
h1{
    font-size: 2.8vw;
    margin: 0;
    font-weight: normal;
}
tr{
    font-size: 2.2vw;
    color: #00cc00;
}
th{
    max-width: fit-content;
    font-weight: normal;
}
td{
     height: 50px;

}

    margin-left: auto;
    margin-right: auto;
    width: 100%;
}
.hidden{
    display: none;
}
table#mensa{
    table-layout:fixed;
    height:100%;
    padding: 15pt;
    background-image:url('https://static.planetminecraft.com/files/image/minecraft/texture-pack/2020/428/13530476-cover_l.jpg');
    background-size:contain;
}

</style>
